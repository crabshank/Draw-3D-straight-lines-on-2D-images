var xs=[0];

      function toBorder(point1, point2, left, top, right, bottom) {
	  
	  
      	var x1 = point1.x;
        var x2 = point2.x;
        var y1 = point1.y;
        var y2 = point2.y;
        var dx, dy, py, vx, vy;
        vx = x2 - x1;
        vy = y2 - y1;
        dx = vx < 0 ? left : right;
        dy = py = vy < 0 ? top : bottom;
        if (vx === 0) {
          dx = x1;
        } else if (vy === 0) {
          dy = y1;
        } else {
          var dy = y1 + (vy / vx) * (dx - x1);
          if (dy < top || dy > bottom) {
            dx = x1 + (vx / vy) * (py - y1);
            dy = py;
          }
        }
        return {
          x: dx,
          y: dy
        }
      }
	
	function both(p){
			  		prepare_lines(ctx2, points, true);
		draw_canvas(ctx, ctx1, ctx2);
  setupt(p.x,p.y,d);
    setup(p.x,p.y,d);
	}
	
		function lit(p){
			  		prepare_lines(ctx2, points, true);
		draw_canvas(ctx, ctx1, ctx2);
  setupt(p.x,p.y,d);

	}
	
		
		function li(p){
			  		prepare_lines(ctx2, points, true);
		draw_canvas(ctx, ctx1, ctx2);
  setup(p.x,p.y,d);

	}

     		ys[i] = points[i][1];
		
		if( p.x < x + prx && p.x > x - prx && p.y < y + prx && p.y > y - prx ) {
		drag = i;

		}
		}

     		var y = points[i][1];
						tdxs[i-4]= points[i][0];
     		tdys[i-4] = points[i][1];
		
		if( p.x < x + prx && p.x > x - prx && p.y < y + prx && p.y > y - prx ) {

switch(scr) {

        break;
       case 2:

lit(p);

       case  4:

		  	li(p);

}

	points[drag][0] = p.x;
		points[drag][1] = p.y;
		
	
			
		
		
		prepare_lines(ctx2, points, true);

		}

	 event.preventDefault();
if(event.deltaY/ Math.abs(event.deltaY)<0){gpl();}else
{gmi();}
    }else{
var p = get_mouse_position(event);
	
	scr=(scr+( event.deltaY/ event.deltaY)) % 6;
	
	

	switch(scr) {

both(p);
        break;
       case 2:
	case 3:
lit(p);
        break;
       case  4:
	case 5:
		  	li(p);
        break;


}


}},);
	
	canvas.addEventListener("mouseup", function(event) {

		drag = null;

		points[drag][1] = p.y;
		ctx.clearRect(0, 0, canvas.width, canvas.height);

var s = (new Date()).getTime();
		op.draw(points);
document.getElementById("ms").innerHTML = ( (new Date()).getTime() - s );
		prepare_lines(ctx2, points);
		draw_canvas(ctx, ctx1, ctx2);
		drag = null;
	}, false);
canvas.addEventListener("mouseout", function(event) {
	event.preventDefault();
		drag = null;
	}, false);
	canvas.addEventListener("mouseenter", function(event) {
		event.preventDefault();
		drag = null;
	}, false);


    function prepare_lines(ctx, p, with_line) {
	ctx.save();
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

	if( with_line == true ) {
		ctx.beginPath();
		ctx.moveTo(p[0][0], p[0][1]);
		for( var i=1; i<4; i++ ) {
			ctx.lineTo(p[i][0], p[i][1]);
		}
		ctx.closePath();
		ctx.strokeStyle = "black";
		ctx.stroke();
	}

	
	//
		ctx.fillStyle = "cyan";
	for( var i=0; i<4; i++ ) {
		ctx.beginPath();
		ctx.arc(p[i][0], p[i][1], 3, 0, Math.PI*2, true);
		ctx.fill();
	}
	
	ctx.restore();
}

function draw_canvas(ctx, ctx1, ctx2) {
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	ctx.drawImage(ctx1.canvas, 0, 0);
	ctx.drawImage(ctx2.canvas, 0, 0);
}

function get_mouse_position(event) {
	var rect = event.target.getBoundingClientRect() ;
	return {
		x: event.clientX - rect.left,
		y: event.clientY - rect.top
	};
}

function setup(x,y,d){
var n=1;



var m1=(ys[3]-ys[0])/(xs[3]-xs[0]);
	var m2=(ys[2]-ys[1])/(xs[2]-xs[1]);
		var mvrt=(tdys[1]-tdys[0])/(tdxs[1]-tdxs[0]);
	var A = numeric.rep([2, n + 1], 1);
A=[[1,-1],[m1,-m2]];
	var res=[[xs[2]-xs[0]],[ys[2]-ys[0]]];
	var g12=numeric.solve(A,res);

	var xq2=xs[2]+g12[1];
